<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Headline Scraper</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.125);
        }
        .animate-bounce-slow {
            animation: bounce 2s infinite;
        }
        .animate-pulse-custom {
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .slide-up {
            animation: slideUp 0.6s ease-out forwards;
        }
        .hover-scale {
            transition: transform 0.2s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <!-- Background Pattern -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-blue-50/20 to-purple-50/20"></div>
        <div class="absolute top-0 left-0 w-full h-full">
            <svg class="w-full h-full opacity-5" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <pattern id="grid" width="8" height="8" patternUnits="userSpaceOnUse">
                        <path d="M 8 0 L 0 0 0 8" fill="none" stroke="white" stroke-width="0.5"/>
                    </pattern>
                </defs>
                <rect width="100" height="100" fill="url(#grid)" />
            </svg>
        </div>
    </div>

    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-4xl">
            <!-- Header -->
            <div class="text-center mb-12">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-white/20 backdrop-blur-lg rounded-full mb-6 shadow-xl">
                    <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/>
                        <circle cx="2" cy="7" r="1"/>
                        <circle cx="2" cy="12" r="1"/>
                        <circle cx="2" cy="17" r="1"/>
                    </svg>
                </div>
                <h1 class="text-4xl md:text-6xl font-bold text-white mb-4 tracking-tight">
                    <span class="bg-gradient-to-r from-yellow-300 to-orange-300 bg-clip-text text-transparent">AI News</span>
                    <br>
                    <span class="text-white">Headline Scraper</span>
                </h1>
                <p class="text-xl text-white/90 font-medium max-w-2xl mx-auto leading-relaxed">
                    Extract headlines from any news website instantly with our intelligent scraping technology
                </p>
            </div>

            <!-- Main Card -->
            <div class="glass-effect rounded-3xl shadow-2xl p-8 md:p-12 mb-8">
                <!-- Input Form -->
                <form id="scrape-form" class="mb-8">
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="flex-1 relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
                                </svg>
                            </div>
                            <input 
                                type="url" 
                                id="url-input" 
                                placeholder="Enter news website URL (e.g., https://www.bbc.com/news)"
                                class="w-full pl-12 pr-4 py-4 text-lg border-2 border-gray-200 rounded-2xl focus:border-blue-500 focus:ring-4 focus:ring-blue-500/20 outline-none transition-all duration-300 bg-white/80"
                                required
                            >
                        </div>
                        <button 
                            type="submit" 
                            id="scrape-button"
                            class="px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-2xl hover:from-blue-700 hover:to-purple-700 focus:ring-4 focus:ring-blue-500/50 transition-all duration-300 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 min-w-[200px]"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                            <span class="button-text">Scrape Headlines</span>
                        </button>
                    </div>
                </form>

                <!-- Loading Spinner -->
                <div id="loader" class="hidden text-center py-12">
                    <div class="inline-flex items-center gap-3">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                        <span class="text-lg font-medium text-gray-600">Analyzing website...</span>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="hidden bg-red-50 border-l-4 border-red-500 p-6 rounded-lg mb-6">
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-red-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L5.732 15.5c-.77.833.192 2.5 1.732 2.5z"/>
                        </svg>
                        <span class="font-medium text-red-700" id="error-text"></span>
                    </div>
                </div>

                <!-- Results Container -->
                <div id="results-container"></div>
            </div>

            <!-- Footer -->
            <div class="text-center text-white/70 text-sm">
                <p>Powered by Django • Built with ❤️ for news enthusiasts</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('scrape-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const url = document.getElementById('url-input').value;
            const resultsContainer = document.getElementById('results-container');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const button = document.getElementById('scrape-button');
            const buttonText = button.querySelector('.button-text');

            // Reset UI
            resultsContainer.innerHTML = '';
            errorMessage.classList.add('hidden');
            loader.classList.remove('hidden');
            button.disabled = true;
            buttonText.textContent = 'Scraping...';

            try {
                const response = await fetch('/api/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'The server returned an error.');
                }

                const headlines = await response.json();

                if (headlines.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="text-center py-12">
                            <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0121 12a8 8 0 01-8 8 8 8 0 01-8-8 8 8 0 018-8c2.027 0 3.9.757 5.325 2"/>
                            </svg>
                            <p class="text-xl font-medium text-gray-500 mb-2">No headlines found</p>
                            <p class="text-gray-400">Try a different news website URL</p>
                        </div>
                    `;
                } else {
                    const resultsHeader = `
                        <div class="mb-8 text-center">
                            <h2 class="text-2xl font-bold text-gray-800 mb-2">
                                Found ${headlines.length} Headlines
                            </h2>
                            <div class="w-24 h-1 bg-gradient-to-r from-blue-500 to-purple-500 mx-auto rounded-full"></div>
                        </div>
                        <div class="grid gap-4">
                    `;
                    
                    resultsContainer.innerHTML = resultsHeader;
                    
                    headlines.forEach((item, index) => {
                        setTimeout(() => {
                            const article = document.createElement('div');
                            article.className = 'bg-white/70 backdrop-blur-sm rounded-xl p-6 shadow-lg hover-scale border border-gray-200/50 slide-up';
                            article.innerHTML = `
                                <div class="flex items-start gap-4">
                                    <div class="flex-shrink-0 w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center text-white font-bold text-sm">
                                        ${index + 1}
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <h3 class="text-lg font-semibold text-gray-800 mb-3 leading-tight">
                                            ${item.title}
                                        </h3>
                                        <a href="${item.link}" 
                                           target="_blank" 
                                           rel="noopener noreferrer"
                                           class="inline-flex items-center gap-2 text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">
                                            <span class="truncate">${new URL(item.link).hostname}</span>
                                            <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                                            </svg>
                                        </a>
                                    </div>
                                </div>
                            `;
                            document.querySelector('.grid').appendChild(article);
                        }, index * 100);
                    });
                    
                    resultsContainer.innerHTML += '</div>';
                }

            } catch (error) {
                errorText.textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
                button.disabled = false;
                buttonText.textContent = 'Scrape Headlines';
            }
        });
    </script>
</body>
</html>
